<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTP</title>
    <!-- BOOTSTRAP -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->

    <!-- BOOTSWATCH -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/yeti/bootstrap.min.css" rel="stylesheet">

    <!-- ICONS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    body {
        background-image: url('/static/img/fondo-bg.png'); /* URL de la imagen de fondo */
        background-size: cover; /* Ajusta el tamaño de la imagen para cubrir completamente el body */
        background-position: center; /* Posición de la imagen en el body */
        /* color: white;  */
        /* Color del texto si es necesario */
    }
</style>
<body class="background">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CTP - Information System V.1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   
    <main class="container bg-body-tertiary p-5 rounded">
        {% block body %}
        {% endblock %}

        <div class="d-flex justify-content-end">
            <style>
                /* Agrega este bloque de estilos CSS */
                .btn-warning:hover {
                    background-color: black;
                    color: white;
                }
            </style>
            <ul style="padding-left: 10px;"><button class="btn btn-warning"><i class="bi bi-file-earmark-arrow-down-fill"></i> File</button></ul>
            <ul style="padding-left: 10px;"><button class="btn btn-warning"><i class="bi bi-printer-fill"></i> Print</button></ul>
            <ul style="padding-left: 10px;"><button class="btn btn-warning"><i class="bi bi-floppy-fill"></i> Save</button></ul>
            <ul style="padding-left: 10px;"><button class="btn btn-warning"><i class="bi bi-x-octagon-fill"></i> Exit</button></ul>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
